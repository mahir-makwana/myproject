<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="PRJ-1.css">
</head>

<body style="background-color: rgb(233, 200, 255);" id="body">
    <h1 style="text-align: center; color: darkgreen;" id="h1">Resume Form</h1>
    <div class="main" style="height: 850px; width: 1350px; margin-left: 35px;">
        <hr>
        <div style="background-color: black;">
            <h2 style="text-align: center;color: rgb(228, 224, 215);">User Detial</h2>
        </div>
        <hr>
        <div class="contenar-1">
            <div class="Firstname name">
                <p>First Name</p>
                <input class="input-1 int shadow" type="Name" id="Firstname">
            </div>
            <div class="Middlename name">
                <p>Middle Name</p>
                <input class="input-1 int shadow" type="Name" id="Middlename">
            </div>
            <div class="Lastname name">
                <p>Last Name</p>
                <input class="input-1 int shadow" type="Name" id="Lastname">
            </div>
        </div>
        <hr>
        <div class="contenar-2">
            <div class="ph-namber">
                <p>Ph Namber:</p>
                <input type="number" class="number int shadow" id="Ph Namber">
                <p>Mobile Namber:</p>
                <input type="number" class="number int shadow" id="Mobile Namber">
                <p>Pincode:</p>
                <input type="number" class="number int shadow" id="Pincode">
            </div>
        </div>
        <hr>
        <div class="contenar-3">
            <div class="GenderDtel">
                <p>Gender:</p>
                <div class="Gender1 int shadow  ">
                    <label style="margin-right: 20px;">
                        <input style="margin-right: 5px;" type="radio" name="gender" value="Male" checked>Male
                    </label>
                    <label style="margin-right: 20px;">
                        <input style="margin-right: 5px;" type="radio" name="gender" value="Female">Female
                    </label>
                </div>
            </div>

            <div class="Birth">
                <p>Birthdate:</p>
                <input type="date" class="Birthdate int shadow" id="Birthdate">
            </div>
            <div class="Cast">
                <p>Cast:</p>
                <div class="categary int shadow ">
                    <label style="margin-right: 20px;">
                        <input style="margin-right:5px;" type="radio" name="categary" value="ST">ST
                    </label>

                    <label style="margin-right: 20px;">
                        <input style="margin-right: 5px;" type="radio" name="categary" value="SC" checked>SC
                    </label>

                    <label style="margin-right: 20px;">
                        <input style="margin-right: 5px;" type="radio" name="categary" value="Open">Open
                    </label>

                    <label style="margin-right: 20px;">
                        <input style="margin-right: 5px;" type="radio" name="categary" value="Other">Other
                    </label>
                </div>
            </div>

            <div style="width: 400px;" class="Email">
                <P>Email ID</P>
                <input type="email" class="email int shadow " id="email">
            </div>
        </div>
        <hr>
        <div class="contenar-4">
            <div class="Address">
                <p>Address</p>
                <input type="text" class="Address int shadow" id="Address" style="font-size: 20px;">
            </div>

            <div class="Skill">
                <p>Skill :</p>
                <input type="text" class="Skill int shadow" id="Skill" style="font-size: 20px;">
            </div>
            <div class="file">
                <label for="input-file" id="Lb">Add img</label><br>
                <input type="file" accept="image/jpeg, image/png, image/jpg" class="file int shadow" id="input-file">
            </div>
        </div>
        <hr>
        <div style="background-color: black;">
            <h2 style="text-align: center;color: rgb(228, 224, 215);">Education Detial</h2>
        </div>
        <hr>
        <div class="Eduction">
            <div class="Hading">
                <h3>School/University</h3>
                <h3>Bord</h3>
                <h3>Year</h3>
                <h3>Par/%</h3>
                <h3>Tryel</h3>
            </div>
            <hr>
            <div class="input HUD">
                <h3 style="margin-top: 10px">SSC :</h3>
                <input type="text" class="School  shadow EDU " id="SScScl">
                <input type="text" class="Bord  shadow EDU " id="SScBord">
                <input type="number" class="Year  shadow EDU " id="SScYear">
                <input type="number" class="Par/%  shadow EDU " id="SScPar">
                <input type="number" class="Tryel  shadow EDU  " id="SScTry">
            </div>

            <div class="input HUD">
                <h3 style="margin-top: 10px">HSC :</h3>
                <input type="text" class="School  shadow EDU " id="HScScl">
                <input type="text" class="Bord  shadow EDU " id="HScBord">
                <input type="number" class="Year  shadow EDU " id="HScYear">
                <input type="number" class="Par/%  shadow EDU " id="HScPar">
                <input type="number" class="Tryel  shadow EDU  " id="HScTry">
            </div>

            <div class="input HUD">
                <h3 style="margin-left: -30px;  margin-top: 10px;">Grgution:</h3>
                <input type="text" class="School  shadow EDU " id="GRgScl">
                <input type="text" class="Bord  shadow EDU " id="GRgBord">
                <input type="number" class="Year  shadow EDU" id="GRgYear">
                <input type="number" class="Par/%  shadow EDU" id="GRgPar">
                <input type="number" class="Tryel  shadow EDU " id="GRgTry">
            </div>

            <div class="input HUD">
                <h3 style="margin-left: -60px;  margin-top: 10px;">PostGrgution :</h3>
                <input type="text" class="School  shadow EDU " id="POGRgScl">
                <input type="text" class="Bord  shadow EDU " id="POGRgBord">
                <input type="number" class="Year  shadow EDU " id="POGRgYear">
                <input type="number" class="Par/%  shadow EDU " id="POGRgPar">
                <input type="number" class="Tryel  shadow EDU  " id="POGRgTry">
            </div>

            <div class="input HUD">
                <h3 style="margin-left: -60px;  margin-top: 10px;">Other degree :</h3>
                <input type="text" class="School  shadow EDU ">
                <input type="text" class="Bord  shadow EDU">
                <input type="number" class="Year  shadow EDU">
                <input type="number" class="Par/%  shadow EDU">
                <input type="number" class="Tryel  shadow EDU">
            </div>
        </div>
        <div class="SubmitBut">
            <button class="Submit" onclick="SubmitBut(this)">Create Resume</button>
        </div>
    </div>

</body>

<script src="PRJ.js">

</script>

</html>
