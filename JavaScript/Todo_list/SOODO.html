<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="">
        <div class="container mt-5 col-4 d-flex ">
            <input id="Username" type="text" class="form-control" placeholder="Username">
           
        </div>
        <div class="container mt-2 col-4 d-flex ">
            <input id="Number" type="number" class="form-control" placeholder="Number">
           
        </div>
        <div class="container mt-2 col-4 d-flex ">
            <input id="Email" type="email" class="form-control" placeholder="Email">
           
        </div>
        <input id="Submit" style="margin-left: 650px;" class="btn  btn-success mt-2" type="submit" value="Submit ">
    </div>

    <table id="table" class="table mt-2 col-4">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Number</th>
            <th scope="col">Email</th>
            <th scope="col">Remove</th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <td>XYZ</td>
            <td>1234567890</td>
            <td>XYZ12345@gmail.com</td>
            <td><button class="btn btn-danger" type="button" onclick="RemoveElement(this)">Remove</button></td>
          </tr>
        </tbody>
      </table>
      
      <script>
         let sub = document.getElementById("Submit");
         sub.addEventListener("click", tableSubmit);
         let table = document.getElementById("table");
        
         function tableSubmit(e){
             
             
            let userName = document.getElementById("Username");
            let number = document.getElementById("Number");
            let email = document.getElementById("Email");

             usertex = userName.value
             numbertex = number.value
             emailtex = email.value
              if(usertex == "" ){
                alert("palese Entar user name")
                return false;
              }
              if(  numbertex.langth > 10  || numbertex.langth < 10  || numbertex == isNaN || numbertex == null ){
                alert("palese Entar Right namber")
                return false;
              }

              if(emailtex == "" ){
                alert("palese Entar user name")
                return false;
              }
              
            newEl = document.createElement("tbody")
            newEl.innerHTML = `         
             <tr>
            <td>${usertex}</td>
            <td>${numbertex}</td>
            <td>${emailtex}</td>
            <td><button class="btn btn-danger" type="button" onclick="RemoveElement(this)">Remove</button></td>
            </tr>`
            table.appendChild(newEl);
          }

          function RemoveElement(element){
                 elmRom = element.parentElement
                 elmRom.parentElement.remove();
          }
       

      </script>

</body>
     
</html>
